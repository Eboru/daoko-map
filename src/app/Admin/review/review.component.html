<div class="modal" [hidden]="!openMap">
  <div class="modal-dialog modal-xl fadeDown in" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">{{'admin.viewLocation' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="map-container">
          <div class="map-frame">
            <div id="map3"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeMap()">
          {{'btn.accept' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade in" aria-hidden="true" *ngIf="openMap"></div>

<div class="modal" *ngIf="popError">
  <div class="modal-dialog modal-xl fadeDown in" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title"> {{'errors.oh' | translate}}</h3>
      </div>
      <div class="modal-body">
        {{errorMsg}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="popError = false">
          {{'btn.accept' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade in" aria-hidden="true" *ngIf="popError"></div>

<button class="btn btn-primary btn-block" (click)="reload()">{{'admin.reloadTasks' | translate}}</button>

<div class="clr-row clr-align-items-center clr-justify-content-center" *ngIf="datosListos">
  <div class="clr-col-lg-4 clr-col-md-4 clr-col-12" *ngFor="let e of queue; let i = index">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title"> {{'admin.user' | translate}} : {{e.publisher}}</h4>
        <div class="card-text">
          <div>
            {{'admin.message' | translate}}: {{e.message}}
          </div>
          <div>
            {{'admin.location' | translate}}: <button class="btn btn-sm btn-link"(click)="viewLocation(i)">{{'admin.view' | translate}}</button>
           </div>
          <div>
          <div *ngIf="e.reviewd">
            <clr-icon shape="check"></clr-icon> {{'admin.reviewed' | translate}}
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="clr-row clr-justify-content-around">
          <div class="clr-col-auto">
              <span>
                <button class="btn btn-success" (click)="doReview(i, true)" [disabled]="e.reviewd">{{'admin.approve' | translate}}</button>
              </span>
          </div>
          <div class="clr-col-auto">
              <span>
                <button class="btn btn-danger" (click)="doReview(i, false)" [disabled]="e.reviewd">{{'admin.reject' | translate}}</button>
              </span>
          </div>
    </div>
  </div>
</div>
